<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head" . }}
</head>
<body>
<section>
    {{ partial "header" . }}
    <main>
        <h2>Languages</h2>
        {{ range where .Data.Pages "Params.language" "!=" nil }}
        <a href="{{ .URL }}">{{ .Params.language }}</a><br/>
        {{ end }}
    </main>
    <article>
        {{ .Content }}
    </article>
    {{ partial "footer" . }}
</section>
</body>
</html>
