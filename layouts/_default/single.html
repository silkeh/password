{{ define "pre-article" }}
{{ if .Title }}
    {{ partial "header" . }}
    <div id="error" style="display: none;">
        {{ .Params.text.error | safeHTML }}
    </div>
    <main id="generator">
        {{ partial "generator" . }}
        <script src="/main.js"></script>
    </main>
{{ end }}
{{ end }}
