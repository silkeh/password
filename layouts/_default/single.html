<!DOCTYPE html>
<html lang="{{ .File.BaseFileName }}">
<head>
    {{ partial "head" . }}
</head>
<body>
<section>
    {{ if not (eq .Dir "licences/") }}
    {{ partial "header" . }}
    <div id="error" style="display: none;">
        {{ .Params.text.error | safeHTML }}
    </div>
    <main id="generator">
        {{ partial "generator" . }}
        <script src="/main.js"></script>
    </main>
    {{ end }}
    <article>
        {{ .Content }}
    </article>
    {{ partial "footer" . }}
</section>
</body>
</html>
